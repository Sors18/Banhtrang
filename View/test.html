<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4e9;
    margin: 0;
    padding: 20px;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    max-width: 1000px;
    margin: 0 auto;
  }

  .box {
    flex: 1 1 45%; /* Make each box take around 45% of the width */
    background-color: white;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    position: relative;
  }

  .box img {
    width: 100%;
    border-radius: 8px;
  }

  .text-content {
    margin-top: 10px;
  }

  .title {
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .description {
    font-size: 1em;
    line-height: 1.5;
    color: #333;
  }

  /* Optional: For a soft border around the container */
  .container::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('texture-background.png'); /* Add a textured background image if available */
    opacity: 0.1;
    z-index: -1;
  }
</style>
</head>
<body>

<div class="container">
  <div class="box">
    <img src="banh-trang.jpg" alt="Bánh Tráng">
    <div class="text-content">
      <div class="title">Câu chuyện thương hiệu</div>
      <div class="description">
        Sau nhiều năm kinh nghiệm của mình và dựa trên truyền thống gia đình...
      </div>
    </div>
  </div>

  <div class="box">
    <img src="dau-hu.jpg" alt="Đậu Hũ">
    <div class="text-content">
      <div class="title">Triết lý thương hiệu</div>
      <div class="description">
        Nhà làm Bánh tráng Phú Cường không những được biết đến...
      </div>
    </div>
  </div>
</div>

</body>
</html>
